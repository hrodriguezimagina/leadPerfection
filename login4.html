<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>    
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <div class="login container-fluid ">
      <div class="row vh-100">
        <div class="col-12 login-background-blur">
          <div class="row justify-content-center align-items-center vh-100">
            <div class="col-sm-10 col-md-7 col-lg-6 col-xl-4 p-md-4">
              <div class="text-center mb-5">
                <img src="./images/company-logo-white.png" class="img-fluid" alt="Company Logo">
              </div>
              <div class="p-4 mt-5 mb-5 login-forgotten-form">
                <form class="mt-md-5 mb-md-5 p-sm-4">
                    <div class="text-center">
                      <h2><strong>Forgotten your password?</strong></h2>
                    </div>
                    <div class="login-paragraph text-center mb-5">
                      <p>
                        There is nothing to worry about, we'll send you a message to help you reset your password.
                      </p>
                    </div>
                    <!-- email -->
                    <label for="email">Email Address</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text mdi mdi-email-outline" id="email-addon" style="font-size: 24px;"></span>
                      <input type="text" class="form-control" id="email" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <!-- Submit button -->
                    <div class="mt-2">
                      <button class="w-100 btn btn-primary btn-lg login-button" type="submit">Send reset link</button>
                  </div>              
                </form>              
              </div>              
              <!-- Powered By -->
            <div class="position-absolute bottom-0 start-50 translate-middle-x pb-4">
              <div class="d-flex justify-content-center">
                <div class="flex-shrink-0 text-white">
                  <img src="./images/lead-perfection-white.png" alt="lead-perfection">
                </div>
                <div class="ms-3">
                  <p class="powered-by text-white">
                    Powered by <br/><b>LeadPerfection</b>
                  </p>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
    <style type="text/css">    
    </style>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
