<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script  src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="d-flex align-items-stretch">
      <!-- Sidebar -->
      <nav id="sidebar" class="vh-100">
        <div class="p-4 pt-5">
          <img src="./images/company-logo.png" class="img-fluid" alt="Company Logo">
          <ul id="sidebar-menu"class="nav nav-pills flex-column mb-auto pt-4 align-items-center align-items-stretch">
            <li class="nav-item">
              <a href="#" class="nav-link btn-active" aria-current="page">
                <span class="mdi mdi-view-dashboard" style="font-size: 20px;"></span>
                <span class="sidebar-text">Dashboard</span>
              </a>
            </li>
            <li>              
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-account-outline" style="font-size: 20px;"></span>
                <span class="sidebar-text">My Profile</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-note-edit-outline" style="font-size: 20px;"></span>
                <span class="sidebar-text">New Notes</span> 
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-format-list-text" style="font-size: 20px;"></span>
                <span class="sidebar-text">Open ToDo</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">                
                <span class="mdi mdi-flag-outline" style="font-size: 20px;"></span>
                <span class="sidebar-text">Milestones</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-file-document-outline" style="font-size: 20px;"></span>
                <span class="sidebar-text">New Documents</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-human-greeting-proximity" style="font-size: 20px;"></span>
                <span class="sidebar-text">Referrals</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-receipt-text" style="font-size: 20px;"></span>
                <span class="sidebar-text">Unpaid Invoices</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-file-eye-outline" style="font-size: 20px;"></span>
                <span class="sidebar-text">Open Service Request</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-chart-box-outline" style="font-size: 20px;"></span>
                <span class="sidebar-text">Open Surveys</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-cog" style="font-size: 20px;"></span>
                <span class="sidebar-text">Settings</span>
              </a>
            </li>
          </ul>
          <!-- Contact support -->
          <div class="d-grid align-self-end">
            <button type="button" class="btn btn-light">
              <span class="mdi mdi-help-circle-outline" style="font-size: 20px;"></span>
              <span class="sidebar-text" style="font-size: 14px;">Contact Support</span>
            </button>
          </div>
        </div>
      </nav>
      <div id="content" class="vh-100">
         <button class="btn btn-primary" type="button" id="toggleSidebarButton">
            Toggle width collapse
          </button>
      </div>
    </div>    
    <style type="text/css">    
    </style>
    <script type="text/javascript">
      $( document ).ready(function() {

        jQuery("#toggleSidebarButton").on( "click", function() {
          jQuery(".sidebar-text").toggle();
          if( jQuery("#sidebar").width() > '160'){
            jQuery("#sidebar-menu").removeClass('align-items-stretch')
            jQuery("#sidebar").width('128px')
          } else {
            jQuery("#sidebar-menu").addClass('align-items-stretch');
            jQuery("#sidebar").width('296px');
          }
        });
        

      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
  </body>
</html>
