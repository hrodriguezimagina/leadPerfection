<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="./css/dashboard.css">
  </head>
  <body>
    <div class="d-flex align-items-stretch">
      <!-- Sidebar -->
      <nav id="sidebar vh-100">
        <div class="p-4 pt-5">
          <img src="./images/company-logo.png" class="img-fluid" alt="Company Logo">
          <ul class="nav nav-pills flex-column mb-auto p-4">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <span class="mdi mdi-view-dashboard" style="font-size: 20px;"></span>
                Dashboard
              </a>
            </li>
            <li>              
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-account-outline" style="font-size: 20px;"></span>
                My Profile
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-note-edit-outline" style="font-size: 20px;"></span>
                New Notes 
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-format-list-text" style="font-size: 20px;"></span>
                Open ToDo
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">                
                <span class="mdi mdi-flag-outline" style="font-size: 20px;"></span>
                Milestones
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-file-document-outline" style="font-size: 20px;"></span>
                New Documents
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-human-greeting-proximity" style="font-size: 20px;"></span>
                Referrals
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-receipt-text" style="font-size: 20px;"></span>
                Unpaid Invoices
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-file-eye-outline" style="font-size: 20px;"></span>
                Open Service Request
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-chart-box-outline" style="font-size: 18px;"></span>
                Open Surveys
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-body-emphasis">
                <span class="mdi mdi-cog" style="font-size: 20px;"></span>
                Settings
              </a>
            </li>
          </ul>
        </div>        
      </nav>
      <div id="content" class="vh-100 p-4 p-md-5">
        
      </div>

    </div>

    
    <style type="text/css">    
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
