<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>    
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <div class="login container-fluid">
      <div class="row vh-100" >
        <div class="d-none d-md-block col-md-4 col-lg-6 col-xl-5 login-image">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-7">
          <div class="row justify-content-center pt-md-5">
            <div class="col-md-10 col-lg-8 col-xl-5 p-4 pt-md-5 mt-md-5">
              <!-- Company Logo -->
              <div class="text-center mt-5">
                <img src="./images/company-logo.png" class="img-fluid" alt="Company Logo">
              </div>
              <form class="mt-5">
                <!-- Client id -->
                <label for="client-id">Client ID</label>
                <div class="input-group mb-3">
                  <span class="input-group-text mdi mdi-account-key-outline" id="client-id-addon" style="font-size: 24px;"></span>
                  <input type="text" class="form-control" id="client-id" aria-label="Client ID" aria-describedby="client-id-addon">
                </div>
                <!-- User name -->
                <label for="user-name">Username</label>
                <div class="input-group mb-3">
                  <span class="input-group-text mdi mdi-account" id="user-name-addon" style="font-size: 24px;"></span>
                  <input type="text" class="form-control" id="user-name" aria-label="Username" aria-describedby="user-name-addon">
                </div>
                <!-- Password -->
                <label for="password">Password</label>
                <div class="input-group mb-3">
                  <span class="input-group-text mdi mdi-account-key" id="password-addon" style="font-size: 24px;"></span>
                  <input type="password" class="form-control" id="password" aria-label="Client ID" aria-describedby="password-addon">
                </div>
                <!-- Submit button -->
                <div class="mt-5">
                  <button class="w-100 btn btn-primary btn-lg login-button" type="submit">Sign In</button>
                  <p class="fs-6 mt-5 text-center">
                      <b>Did you forget your password?</b>
                  </p>
                </div>              
              </form>              
            </div>
            <!-- Powered By -->
            <div class="mt-lg-5 pt-md-4">
              <div class="d-flex justify-content-center align-self-end pt-md-5">
                <div class="flex-shrink-0">
                  <img src="./images/lead-perfection.png" alt="lead-perfection">
                </div>
                <div class="ms-3">
                  <p class="powered-by">
                    Powered by <br/><b>LeadPerfection</b>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
    <style type="text/css">    
    </style>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
